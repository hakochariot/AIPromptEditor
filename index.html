<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>プロンプトアシスト — AI画像生成プロンプト入力支援</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>プロンプトアシスト</h1>

    <section class="editor">
      <label for="prompt">プロンプト（メイン）</label>
      <div class="field-row">
        <textarea id="prompt" placeholder="例: ファンタジーの風景、劇的なライティング、高精細..."></textarea>
        <div class="field-controls">
          <button id="copyPromptBtn" class="inline-copy" type="button">コピー</button>
        </div>
      </div>

      <div class="meta-row">
        <div id="suggestions" class="suggestions" aria-live="polite"></div>
        <div class="stats">
          <span id="charCount">0 文字</span> ·
          <span id="wordCount">0 単語</span> ·
          <span id="tokenEstimate">〜0 トークン</span>
        </div>
      </div>

      <!-- 折りたたみ可能なネガティブプロンプト -->
      <details id="negativeDetails" class="negative-details">
        <summary>ネガティブプロンプト（クリックで開閉）</summary>
        <div class="field-row negative-row">
          <textarea id="negative" placeholder="例: 低品質, ぼやけ, 変形..." aria-label="ネガティブプロンプト"></textarea>
          <div class="field-controls">
            <button id="copyNegativeBtn" class="inline-copy" type="button">コピー</button>
          </div>
        </div>
      </details>

      <div class="tags-row">
        <div class="right-col">
          <strong>よく使う文言（Favorites）</strong>
          <div class="favorites-controls">
            <input id="favInput" placeholder="よく使う文言を追加..." />
            <button id="addFavBtn" type="button">追加</button>
          </div>
          <div id="favorites" class="favorites"></div>
        </div>
      </div>

      <div class="actions">
        <button id="savePreset">プリセットを保存</button>
        <select id="presetSelect"><option value="">プリセットを読み込む...</option></select>
      </div>

      <section class="history-section">
        <div class="history-header">
          <h3>クリップボード履歴</h3>
          <div>
            <button id="clearHistoryBtn" type="button">すべてクリア</button>
          </div>
        </div>
        <div id="clipboardHistory" class="clipboard-history" aria-live="polite"></div>
      </section>

      <!-- ログ -->
      <div id="log" class="log" aria-live="polite"></div>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
